openapi: 3.1.0
info:
  title: My Custom Connector
  version: "1.0.0"
  description: A simple FastAPI service for ChatGPT Connector demo.
paths:
  /ping:
    get:
      summary: Ping
      description: Check service availability
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /health:
    get:
      summary: Health
      description: Check service health status
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /hello:
    post:
      summary: Say Hello
      description: Send a greeting
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
